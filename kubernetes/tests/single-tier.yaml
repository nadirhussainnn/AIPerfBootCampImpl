# --- TASK1 Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task1
  template:
    metadata:
      labels:
        app: task1
    spec:
      containers:
      - name: app
        image: rpizziol/generic-microservice-tester:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "2000m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "512Mi"
        env:
        - name: SERVICE_NAME
          value: "task1"
        - name: SERVICE_TIME_SECONDS
          value: "0.1"
        - name: OUTBOUND_CALLS
          value: ""
        - name: GUNICORN_WORKERS
          value: "1"
        - name: GUNICORN_THREADS
          value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: task1-svc
spec:
  selector:
    app: task1
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
